<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/adaptive.css">
</head>
<body>
    <main>
        <img class="main-img" src="./images/mainImage.jpg" alt="main image">
        <div class="wrapper">
            <h1>Hello, Guyss!</h1>
            <form class="form" id="add-form" action="">
                <div class="form-buttons">
                    <a href="#" class="login-btn">Login</a>
                    <a href="#" class="signup-btn">SignUp</a>
                </div>
               

                <input class="form-input form-input-email" type="email" id="email" placeholder="Enter your email"><br>
                <input class="form-input form-input-pass" type="password" id="pass" placeholder="Enter password"><br>

                <button id="submit-btn" class="submit-btn" type="submit">Login</button><br>
                <span>Or</span>
                <div class="images">
                    <a href="#"><img src="./images/google.png" alt="google"></a>
                    <a href="#"><img src="./images/facebook.svg" alt="facebook"></a>
                </div>
            </form>
        </div>
    </main>

    <script src="./js/index.js"></script>
</body>
</html>
