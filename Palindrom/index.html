<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrom</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="wrapper">
            <h1>Is it a Palindrom?</h1>
            <div class="input-wrapper">
                <label for="text-input">Enter in text to check for a palindrome:</label>
                <div class="input-area">
                    <input id="text-input" type="text">
                    <button id="check-btn">Check</button>
                </div>
                <div class="answer">
                    <p>Lorem, ipsum dolor.</p>
                </div>
            </div>
            <div class="palindrom-def">
                <p> <strong>A <dfn>plaindrom</dfn>  is a word or sentence that's spelled the same
                    way both forward and backward, ignoring punctuation, case, and
                    spacing.</strong>
                </p>
            </div>
        </div>
    </main>

    <script src="./js/main.js"></script>
</body>
</html>
